<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=he, initial-scale=1.0">
    <title>TO-DO List</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="todo">
        <div class="todo_title">
            <select name="" id="filter" onchange="filterTask()">
                <option value="all">Todos</option>
                <option value="completed">Completados</option>
                <option value="active">En progreso</option>
                <option value="inactive">Pendientes</option>
            </select>
            <h1>TO-DO List</h1>
            <i class="fa fa-plus" id="open_modal" onclick="renderTask()"></i>
        </div>
        <div class="todo_list" id="todoList">
        </div>
        <div class="todo_consolidate">
            <div class="todo_consolidate-items">
                <p>Total Items</p>
                <strong id="totalTasks"></strong>
            </div>
        </div>
    </section>


    <div class="modal animate__animated animate__bounce" id="modal">
        <div class="modal_content">
            <div class="modal_content_header">
                <p>Add Task</p>
                <i class="fa fa-close" id="close_modal"></i>
            </div>
            <div class="modal_content_body">
                <div class="modal_content_body_input">
                    <label for="">Title</label>
                    <input type="text" id="title" placeholder="Ingresa el titulo de la tarea">
                </div>
                <div class="modal_content_body_input">
                    <label for="">Description</label>
                    <input type="text" id="description" placeholder="ingresa una descripcion de la tarea"></textarea>
                </div>
                <div class="modal_content_body_input">
                    <label for="">Responsable</label>
                    <input type="text" id="author" placeholder="Ingresa el nombre del responsable">
                </div>
            </div>
            <div class="modal_content_footer">
                <button class="btn-save">Save</button>
                <button class="btn-edit">Editar</button>
            </div>
        </div>
    </div>
</body>

</html>
